#生产环境配置文件

#数据源的配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:localhost:3306/code?characterEncoding=utf-8
    username: root
    password: 202020
  thymeleaf:
    cache: true #开启thymeleaf缓存

  redis:
    host: 192.168.1.174
    port: 6379
    password:
    timeout: 5000ms #过期时间
    jedis:
      pool:
        max-active: 8 #连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms #连接池最大阻塞连接等待时间（使用负值表示没有限制）
        max-idle: 8  #连接池最大空闲连接
        min-idle: 0  #连接池最大空闲连接

#img文件路径（linux)
imgfilePath: /home/tomcat/img/
lucenePath:  /home/lucune
